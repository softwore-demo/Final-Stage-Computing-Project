<script type="text/html" id="course-option">
    <a lay-event="edit" ><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" ><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'form', 'table', 'febs', 'laydate'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#febs-course'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns

        form.render();

        initTable();

        laydate.render({
            elem: '#course-time'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('courseTable');
                if (name === 'add') {
                    febs.modal.open('add course', 'office/course/add', {
                        btn: ['save', 'redo'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#course-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#course-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('please choose the course');
                    } else {
                        febs.modal.confirm('Delete course', 'Do you want to delete the course？', function () {
                            var courseIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                courseIds.push(item.id)
                            });
                            deletecourses(courseIds.join(','));
                        });
                    }
                }

            },
            options: [{
                name: 'add',
                title: 'add course'
            }, {
                name: 'delete',
                title: 'delete course'
            }]
        });


        table.on('tool(courseTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                febs.modal.confirm('Delete Course', 'Do you want to delete course？', function () {
                    deletecourses(data.id);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('edit Course', 'office/course/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['save', 'cancel'],
                    yes: function (index, layero) {
                        $('#course-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(courseTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'courseTable',
                url: ctx + 'course/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'persons', title: 'name'},
                    {field: 'time', title: 'course time', minWidth: 100},
                    {title: 'address',field: 'address'},
                    {title: 'course name',field: 'description'},
                    {title: 'operation', toolbar: '#course-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            return {
                persons: $searchForm.find('input[name="persons"]').val().trim()
            };
        }

        function deletecourses(courseIds) {
            febs.get(ctx + 'course/delete/' + courseIds, null, function () {
                febs.alert.success('Delete course succeeded');
                $query.click();
            });
        }
    });
    function Format(datetime,fmt) {
        if (parseInt(datetime)==datetime) {
            if (datetime.length==10) {
                datetime=parseInt(datetime)*1000;
            } else if(datetime.length==13) {
                datetime=parseInt(datetime);
            }
        }
        datetime=new Date(datetime);
        var o = {
            "M+" : datetime.getMonth()+1,
            "d+" : datetime.getDate(),
            "h+" : datetime.getHours(),
            "m+" : datetime.getMinutes(),
            "s+" : datetime.getSeconds(),
            "q+" : Math.floor((datetime.getMonth()+3)/3),
            "S"  : datetime.getMilliseconds()
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (datetime.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }
</script>
