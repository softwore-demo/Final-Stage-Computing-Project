<div class="layui-fluid" id="user-password-update">
    <form class="layui-form" action="" lay-filter="password-update-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">Original password：</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" minlength="6" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">New password：</label>
            <div class="layui-input-block">
                <input type="password" name="newPassword" minlength="6" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">Password confirmation：</label>
            <div class="layui-input-block">
                <input type="password" name="confirmPassword" minlength="6" lay-verify="range"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="password-update-form-submit" id="submit"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'validate', 'layer'], function () {
        var $ = layui.$,
            validate = layui.validate,
            form = layui.form,
            febs = layui.febs,
            layer = layui.layer,
            $view = $('#user-password-update');

        form.verify(validate);
        form.render();

        form.on('submit(password-update-form-submit)', function (data) {
            if (data.field.newPassword !== data.field.confirmPassword) {
                febs.alert.warn('Two password entries are inconsistent！');
                return false;
            }
            febs.post(ctx + 'user/password/update', data.field, function (r) {
                layer.closeAll();
                febs.modal.success('Modification succeeded', 'Password modification succeeded, please login again', function () {
                    window.location.href = ctx + 'logout';
                });
            });
            return false;
        });
    });
</script>
